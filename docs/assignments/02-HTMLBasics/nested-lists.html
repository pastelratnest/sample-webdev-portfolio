<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested lists</title>
</head>
<body>
    
    <ul>
        <li>entry</li>
        <li>entry</li>
        <li>entry</li>
        <li>
            <ul>
                <li>entry</li>
                <li>entry</li>
                <li>entry</li>
                <li>
                    <ol>
                        <li>entry</li>
                        <li>entry</li>
                        <li>entry</li>
                        <li>
                            <ul>
                                <li>why</li>   
                                <li>would</li>
                                <li>anybody</li>
                                <li>make</li>
                                <li>a</li>
                                <li>list</li>
                                <li>like</li>
                                <li>this</li>
                                <li>?</li>                          
                            </ul>
                        </li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>

<ol>don't forget to:
    <li>indent your code nicely</li>
    <li>:)</li>
</ol>

</body>
</html>
